<head>

    <title>Flexbox practice</title>
</head>
<style>
    .box {
        background-color: lightpink;
    }
</style>

<body>
    <!--MADE USE OF INLINE CSS-->

    <div class="container-1" style="
        display:flex;">

        background-color: lightblue;">200px</div>
        <div class="box-2" style="width: 75px;

    <!--question 2-->
    <div class="container-2" style="
    display:flex;
    margin-top: 15px;;">

    background-color: lightblue;">item1</div>

    flex:1;

    background-color: lightblue;
    ">item3</div>
    </div>

    display: flex;

    ">
