<!DOCTYPE html>
<html lang="en">

<head>

    <title>Position practice</title>
</head>

<body style="padding-top: 50px;
padding-left: 70px;
height: 3000px;"><!--giving a padding-top will give space at the top and no divs will get overlapped-->
    <header style="background-color: black;
    color: white;
    position: fixed;
    height:50px;
    top:0;
    left:0;
    right:0;
    ">header</header>
    <div style="background-color: green;
    position: fixed;
    top:50px;
    left:0;
    bottom:0;
    color: white;
    width:70px;

    ">sidebar</div>

    <div style="background-color: lightblue;
    height: 200px;
    width: 200px;
    position:static">div1</div>

    <div style="background-color: lightcoral;
    height: 200px;
    width: 200px;
    /*position: static;default value of position:;*/
    position: relative;
    ">div2
        <div style="
    position: absolute;
    background-color: black;
    color: white;
    bottom: 10px;
    right: 10px;
    ">
            5:00</div>
    </div>


</body>

</html>
